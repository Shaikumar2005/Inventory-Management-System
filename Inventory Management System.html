<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mart Inventory Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <div id="login-container" class="form-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="loginEmail">Email or Phone:</label>
                    <input type="text" id="loginEmail" required>
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                    <button type="submit">Login</button>
                    <p>New user? <span id="switchToSignup">Sign Up</span></p>
                </form>
            </div>

            <div id="signup-container" class="form-container hidden">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <label for="signupEmail">Email or Phone:</label>
                    <input type="text" id="signupEmail" required>
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" required>
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <span id="switchToLogin">Login</span></p>
                </form>
            </div>
        </div>

        <!-- Inventory Section (hidden until login) -->
        <div id="inventory-section" class="hidden">
            <h1>E-Mart Inventory Management</h1>

            <div class="form-container">
                <h2>Manage Item</h2>
                <form id="addItemForm">
                    <label for="itemId">Item ID:</label>
                    <input type="number" id="itemId" required>
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" required>
                    <label for="itemPrice">Price:</label>
                    <input type="number" id="itemPrice" step="0.01" required>
                    <label for="itemQuantity">Quantity:</label>
                    <input type="number" id="itemQuantity" required>
                    <button type="submit">Add/Update Item</button>
                </form>
            </div>

            <div class="button-group">
                <button id="viewList">View Inventory List</button>
            </div>

            <div class="inventory-container">
                <h2>Inventory</h2>
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
